name: Deploy website on push

on:
  push:
    branches:
      - main
      
jobs:
  web-deploy: Deploy
  
  runs-on: ubuntu-latest
  
  steps: 
  - name: Get lates code
  
    uses: actions/checkout@v2
  
  - name: Sync files
    uses: SamKirland/FTP-Deploy-Action@4.1.0
    with: 
    server: ${{ secrets.FTP_HOST }}
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    server-dir: /
